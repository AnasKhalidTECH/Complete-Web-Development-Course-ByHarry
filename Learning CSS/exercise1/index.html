<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Designing a card</title>
</head>

<body>
    <div class="card">
        <div class="image">
            <img width="240"
                src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" />
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Anas Khalid</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
                veritatis ex iusto quis consequuntur ratione, quisquam pariatur
                provident inventore, praesentium perspiciatis, qui perferendis.
            </p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
